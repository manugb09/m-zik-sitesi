<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Arka plan için YouTube video iframe */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Arka planda olması için */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Siyah arka plan varsayılan olarak */
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Aydınlık Mod */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        .content {
            margin-left: 20px;
            padding: 20px;
        }

        .player {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .song-list ul {
            list-style: none;
            padding: 0;
        }

        .song-list ul li {
            padding: 10px;
            background: #333;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        .song-list ul li:hover {
            background: #555;
        }

        /* Menü */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }

        /* Karanlık mod düğmesi */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }

        /* Sol Menü */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            background-color: #000;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            padding: 20px;
            background-color: #1a1a1a;
            margin: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
        }

        .sidebar ul li {
            margin: 15px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        .sidebar ul li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- YouTube Video Arka Planı -->
    <iframe class="video-background" src="https://www.youtube.com/embed/dVkK36KOcqs?autoplay=1&loop=1&playlist=dVkK36KOcqs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <button id="menu-toggle">Menü</button>
    <button id="dark-mode-toggle">Karanlık Mod</button>

    <!-- Sol Menü -->
    <div class="sidebar" id="sidebar">
        <h2>Menü</h2>
        <ul>
            <li onclick="navigateTo('index.html')">Ana Sayfa</li>
            <li onclick="navigateTo('album2.html')">Albüm 2</li>
        </ul>
    </div>

    <div class="content">
        <h1>Ana Sayfa</h1>

        <div class="player">
            <h2>Şarkı Çalar</h2>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Tarayıcınız ses dosyalarını desteklemiyor.
            </audio>
        </div>

        <div class="song-list">
            <h2>Şarkı Listesi</h2>
            <ul id="song-list">
                <li onclick="playSong('song1')">Şarkı 1</li>
                <li onclick="playSong('song2')">Şarkı 2</li>
                <li onclick="playSong('song3')">Şarkı 3</li>
                <li onclick="playSong('song4')">Şarkı 4</li>
                <li onclick="playSong('song5')">Şarkı 5</li>
            </ul>
        </div>
    </div>

    <script>
        const songList = document.getElementById('song-list');
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const menuToggle = document.getElementById('menu-toggle');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const sidebar = document.getElementById('sidebar');
        const body = document.body;

        // Albümdeki şarkıyı çalmak için fonksiyon
        function playSong(songId) {
            let songSrc = '';

            if (songId === 'song1') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/Kaybolmu%C5%9F%20Bir%20%C5%9Eehrin%20F%C4%B1s%C4%B1lt%C4%B1lar%C4%B1.mp3'; 
            } else if (songId === 'song2') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/deneme%201.mp3';
            } else if (songId === 'song3') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/(1).mp3';
              } else if (songId === 'song4') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/I%20would%20wait%20for%20you%20on%20the%20roads%20at%20nig.mp3';
           } else if (songId === 'song5') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/Starlight%20Dreams.mp3';
            }
            audioSource.src = songSrc;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Menü açma/kapama fonksiyonu
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Karanlık mod açma/kapama fonksiyonu
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode'); // Aydınlık modun aktif olup olmadığını kontrol et
            if (body.classList.contains('light-mode')) {
                darkModeToggle.textContent = 'Karanlık Mod'; // Aydınlık moddayken yazı değişir
            } else {
                darkModeToggle.textContent = 'Işık Modu'; // Karanlık moddayken yazı değişir
            }
        });

        // Menü sayfalar arası geçişi sağlamak için
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
