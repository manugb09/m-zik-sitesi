<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 15px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .menu a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.7);
        }

        .color-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .color-button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="color-button" onclick="changeColors()">Change Colors</button>
    <div class="menu-container">
        <h1>Welcome to manu's AI song list</h1>
        <ul class="menu">
            <li><a href="album.html">list 1</a></li>
            <li><a href="album2.html">list 2</a></li>
            <li><a href="about%20me.html">About me</a></li>
        </ul>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColors() {
            const randomGradient = `linear-gradient(135deg, ${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
            document.body.style.background = randomGradient;
        }
    </script>
</body>
</html>
