<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albüm 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .song-list {
            margin-top: 20px;
        }
        .song-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .song-list li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Albüm 2</h1>
    <ul class="song-list">
        <li onclick="playSong('song1')">Şarkı 1</li>
        <li onclick="playSong('song2')">Şarkı 2</li>
        <li onclick="playSong('song3')">Şarkı 3</li>
        <li onclick="playSong('song4')">Şarkı 4</li>
        <li onclick="playSong('song5')">Şarkı 5</li>
    </ul>
    <audio id="audio-player" controls style="width: 100%; margin-top: 20px;">
        <source id="audio-source" src="" type="audio/mpeg">
        Tarayıcınız ses dosyalarını desteklemiyor.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');

        function playSong(songId) {
            let songSrc = '';
            if (songId === 'song1') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/'; // Şarkı 1
            } else if (songId === 'song2') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/'; // Şarkı 2
            } else if (songId === 'song3') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/'; // Şarkı 3
            }
             } else if (songId === 'song4') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/'; // Şarkı 4
            }
             } else if (songId === 'song5') {
                songSrc = 'https://github.com/manugb09/m-zik-sitesi/raw/main/uploads/'; // Şarkı 5
            }
            audioSource.src = songSrc;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
