<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 2</title>
    <link rel="icon" href="https://raw.githubusercontent.com/manugb09/m-zik-sitesi/main/uploads/a25716ed-632c-478c-9fc1-de0edf939aaa.jpg" type="image/jpeg"> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
        }

        /* Üst Başlık */
        .header {
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Şarkı Çalar */
        .player {
            background: #2c3e50;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Şarkı Listesi */
        .song-list ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        .song-list ul li {
            padding: 15px;
            background: #34495e;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .song-list ul li:hover {
            background: #4ca1af;
        }

        /* Menü */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            background: #4ca1af;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: #34495e;
        }
       .color-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease, transform 0.2s ease;
}

.color-button:hover {
    background: #f0f0f0;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <button class="color-button" onclick="changeColors()">Change Colors</button>
    <div class="header">
        <h1>List 2</h1>
        <p>Farklı melodilerle dolu bir koleksiyonun tadını çıkarın.</p>
    </div>

    <div class="player">
        <h2>Şarkı Çalar</h2>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Tarayıcınız ses dosyalarını desteklemiyor.
        </audio>
    </div>

    <div class="song-list">
        <ul id="song-list">
            <li onclick="playSong('song1')">song 1</li>
            <li onclick="playSong('song2')">song 2</li>
            <li onclick="playSong('song3')">song 3</li>
        </ul>
    </div>

    <div class="menu">
        <a href="index.html">Main menu</a>
        <a href="album.html">List 1</a>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');

        function playSong(songId) {
            let songSrc = '';
            switch (songId) {
                case 'song1':
                    songSrc = 'https://example.com/song1.mp3';
                    break;
                case 'song2':
                    songSrc = 'https://example.com/song2.mp3';
                    break;
                case 'song3':
                    songSrc = 'https://example.com/song3.mp3';
                    break;
                default:
                    alert('Şarkı bulunamadı!');
            }

            if (songSrc) {
                audioSource.src = songSrc;
                audioPlayer.load();
                audioPlayer.play();
            }
        }
        function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeColors() {
    const randomGradient = `linear-gradient(135deg, ${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
    document.body.style.background = randomGradient;
}

    </script>
</body>
</html>
