<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Create one</a></p>
    </div>

    <script>
        // Giriş formu submit işlemi
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // LocalStorage'daki kullanıcı bilgilerini al
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            
            // Kullanıcı girişi doğrulama
            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem('isLoggedIn', true); // Kullanıcıyı giriş yapmış olarak kaydet
                alert('Login successful!');
                window.location.href = 'index.html'; // Ana sayfaya yönlendir
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
