<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="icon" href="https://raw.githubusercontent.com/manugb09/m-zik-sitesi/main/uploads/a25716ed-632c-478c-9fc1-de0edf939aaa.jpg" type="image/jpeg"> 

    <style>
        /* Genel Sayfa Ayarları */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Siyah arka plan */
            margin: 0;
            padding: 0;
            color: #ffffff; /* Beyaz metin rengi */
        }

        /* About Me Container */
        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* About Content */
        .about-content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #222222; /* Koyu gri arka plan */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Başlık */
        h1 {
            font-size: 2.5rem;
            color: #ffffff; /* Beyaz başlık rengi */
        }

        /* Paragraf */
        p {
            font-size: 1rem;
            color: #ddd; /* Açık gri metin rengi */
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Instagram Link */
        .instagram-link {
            display: inline-block;
            margin-top: 20px;
        }

        /* Instagram Logo */
        .instagram-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .instagram-icon:hover {
            transform: scale(1.1);
        }

        /* Profil Resmi */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Yuvarlak şekil */
            object-fit: cover; /* Resmin orantılı şekilde kesilmesini sağlar */
            margin-bottom: 20px; /* Resim ile başlık arasına boşluk */
        }
         /* Back to Index Button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffffff; /* beyaz buton rengi */
            color: #000000; /* siyah metin rengi */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;

    </style>
</head>
<body>
    <div class="about-container">
        <div class="about-content">
            <!-- Profil Resmi -->
            <img src="https://github.com/manugb09/m-zik-sitesi/blob/main/472611889_566631542941628_3297995864476849071_n.jpg?raw=true" alt="Ali Y" class="profile-img">
            
            <h1>About me</h1>
            <p> Hello, I am Ali Y. I am an ordinary high school student in Turkey. If you see that I love coding and want to contact me, my Instagram account is: </p>
            <a href="https://www.instagram.com/ali.yi_kmn/" target="_blank" class="instagram-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="instagram-icon">
            </a>
             <a href="index.html" class="back-button">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
